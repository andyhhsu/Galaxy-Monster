<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy 怪物 - 互動問答挑戰賽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- 引入 Tone.js 音效函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #1a1a2b;
            color: #ffffff;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        .screen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
            animation: fadeIn 0.5s;
        }
        .screen.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-primary {
            background: linear-gradient(135deg, #8A2BE2, #4B0082);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }
        .btn-primary:disabled {
            background: #5a5a7a;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .timer-bar {
            height: 8px;
            background: linear-gradient(90deg, #8A2BE2, #4B0082);
            transition: width 0.1s linear;
        }
        .option-btn {
            transition: all 0.2s ease;
        }
        .option-btn.correct {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
            transform: scale(1.05);
        }
        .option-btn.wrong {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
            opacity: 0.7;
        }
        .option-btn.disabled {
            pointer-events: none;
        }
        .leaderboard-item {
            display: grid;
            grid-template-columns: 1fr 4fr 2fr;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        /* 新增高亮樣式 */
        .highlight-me {
            background-color: rgba(138, 43, 226, 0.3);
            border-left: 4px solid #c392ff;
            transform: scale(1.02);
        }
    </style>
</head>
<body class="w-full h-screen flex justify-center items-center">

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="text-center">
            <h1 class="text-6xl md:text-8xl font-black tracking-wider" style="color: #c392ff;">GALAXY 怪物</h1>
            <p class="text-2xl md:text-3xl mt-4 text-gray-300">挑戰你的 Galaxy 知識魂！</p>
            <button id="start-btn" class="btn-primary text-white font-bold py-4 px-12 text-2xl rounded-full mt-12">開始挑戰</button>
            <button id="leaderboard-btn" class="block mx-auto mt-6 text-xl text-gray-400 hover:text-white transition">即時排行榜</button>
        </div>
    </div>
    
    <!-- Rules Screen, Quiz Screen, etc. -->
    <div id="rules-screen" class="screen">
        <div class="glass-card p-8 md:p-12 text-center max-w-2xl">
            <h2 class="text-4xl font-bold mb-6">遊戲規則</h2>
            <ul class="text-xl space-y-4 text-left">
                <li>✔️ 共 10 道關於三星 Galaxy 的知識問答。</li>
                <li>⏱️ 每題限時 15 秒，答題速度越快，分數越高！</li>
                <li>🏆 挑戰成功後登錄成績，就有機會參加抽獎！</li>
            </ul>
            <button id="play-btn" class="btn-primary text-white font-bold py-3 px-10 text-xl rounded-full mt-10">我準備好了！</button>
        </div>
    </div>
    <div id="quiz-screen" class="screen">
        <div class="w-full max-w-4xl">
            <div class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-2xl font-bold">Q1 / 10</div>
                <div id="timer" class="text-2xl font-bold">15</div>
            </div>
            <div class="w-full bg-gray-700 rounded-full mb-6">
                <div id="timer-bar" class="timer-bar rounded-full"></div>
            </div>
            <div class="glass-card p-8 mb-8 min-h-[150px] flex items-center justify-center">
                <h2 id="question-text" class="text-3xl md:text-4xl text-center font-bold">問題文字載入中...</h2>
            </div>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </div>
    <div id="score-screen" class="screen">
        <div class="glass-card p-8 md:p-12 text-center max-w-2xl">
            <h2 class="text-2xl text-gray-300">挑戰完成！</h2>
            <div class="my-4">
                <p class="text-7xl font-black" id="final-score">0</p>
                <p class="text-xl">分</p>
            </div>
            <div class="w-full space-y-4">
                <input id="nickname-input" type="text" placeholder="輸入你的暱稱" class="w-full bg-transparent border-2 border-gray-500 rounded-lg py-3 px-4 text-white text-center text-xl focus:border-purple-500 focus:outline-none transition">
                <input id="phone-input" type="tel" placeholder="輸入電話 (抽獎用)" class="w-full bg-transparent border-2 border-gray-500 rounded-lg py-3 px-4 text-white text-center text-xl focus:border-purple-500 focus:outline-none transition">
                <button id="submit-score-btn" class="w-full btn-primary text-white font-bold py-3 px-10 text-xl rounded-lg">登錄成績</button>
            </div>
        </div>
    </div>
    <div id="leaderboard-screen" class="screen">
        <div class="w-full max-w-4xl glass-card">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-4xl font-bold">即時排行榜</h2>
                <button id="close-leaderboard-btn" class="text-4xl font-light text-gray-400 hover:text-white">&times;</button>
            </div>
            <div class="leaderboard-item text-lg font-bold text-gray-400">
                <span>排名</span>
                <span>暱稱</span>
                <span class="text-right">分數</span>
            </div>
            <div id="leaderboard-list" class="h-[60vh] overflow-y-auto">
                 <div id="leaderboard-message" class="p-8 text-center text-gray-400 text-xl">排行榜載入中...</div>
            </div>
        </div>
    </div>
    <div id="thank-you-screen" class="screen"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBZ2uya0Tjog4blOdKv7evLWL1dB4zs3A4",
          authDomain: "galaxy-monster-quiz.firebaseapp.com",
          projectId: "galaxy-monster-quiz",
          storageBucket: "galaxy-monster-quiz.appspot.com",
          messagingSenderId: "255266989387",
          appId: "1:255266989387:web:8083b19e62f5fb589234ce",
          measurementId: "G-925KTHYCQE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const leaderboardRef = collection(db, "leaderboard");

        const questions = [
            { question: "Galaxy S 系列手機的「超明亮夜拍」功能，主要解決了什麼拍照痛點？", options: ["白天照片過曝", "自拍不夠好看", "在低光源環境下拍出清晰明亮的照片", "無法拍攝超廣角照片"], answer: 2 },
            { question: "當你想將 Galaxy 手機中的照片快速傳給朋友的三星平板，應該使用哪個內建功能最方便？", options: ["SmartThings", "快速分享 (Quick Share)", "Samsung DeX", "Bixby"], answer: 1 },
            { question: "Galaxy Z Fold 系列摺疊手機在展開內頁螢幕時，最多可以同時開啟幾個應用程式視窗進行多工處理？", options: ["一個", "兩個", "三個", "四個"], answer: 2 },
            { question: "Galaxy Watch 上的 BioActive 感應器，不包含以下哪一項健康數據偵測？", options: ["身體組成 (BIA)", "心電圖 (ECG)", "血糖濃度", "血氧飽和度 (SpO2)"], answer: 2 },
            { question: "Samsung Wallet (原 Samsung Pay) 除了信用卡支付外，還整合了下列哪項便利功能？", options: ["線上購物", "悠遊卡與門禁卡", "股票下單", "繳納電費"], answer: 1 },
            { question: "三星的 S Pen 最初是為哪個經典的旗艦系列所設計的？", options: ["Galaxy S 系列", "Galaxy A 系列", "Galaxy Note 系列", "Galaxy Z 系列"], answer: 2 },
            { question: "Galaxy Buds 系列的「智慧主動式降噪 (ANC)」功能，其最大特色是什麼？", options: ["只能完全隔絕噪音", "能偵測用戶說話並自動切換為環境音模式", "只能在三星手機上使用", "需要手動開啟或關閉"], answer: 1 },
            { question: "三星旗艦手機螢幕所使用的「Dynamic AMOLED 2X」技術，其中「2X」代表了什麼？", options: ["兩倍的解析度", "支援 120Hz 高更新率", "螢幕可以對摺二次", "亮度是前代的兩倍"], answer: 1 },
            { question: "如果你想用手機統一控制家中的三星電視、冰箱和冷氣，應該使用哪個 App？", options: ["Galaxy Store", "Samsung Health", "SmartThings", "Bixby Home"], answer: 2 },
            { question: "三星為了永續發展而推動的「Galaxy for the Planet」計畫，使用了下列何種回收材料來製作部分手機元件？", options: ["回收寶特瓶", "廢棄漁網", "舊報紙", "二手輪胎"], answer: 1 }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let timeLeft = 15;
        let currentPlayerDocId = null;
        let idleTimer;

        const screens = { start: document.getElementById('start-screen'), rules: document.getElementById('rules-screen'), quiz: document.getElementById('quiz-screen'), score: document.getElementById('score-screen'), leaderboard: document.getElementById('leaderboard-screen'), thankYou: document.getElementById('thank-you-screen') };
        const startBtn = document.getElementById('start-btn');
        const playBtn = document.getElementById('play-btn');
        const submitScoreBtn = document.getElementById('submit-score-btn');
        const nicknameInput = document.getElementById('nickname-input');
        const phoneInput = document.getElementById('phone-input');
        const leaderboardBtn = document.getElementById('leaderboard-btn');
        const closeLeaderboardBtn = document.getElementById('close-leaderboard-btn');
        
        // --- 音效設定 ---
        const sounds = {
            correct: new Tone.Synth({ oscillator: { type: "sine" }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.2 } }).toDestination(),
            wrong: new Tone.Synth({ oscillator: { type: "square" }, envelope: { attack: 0.01, decay: 0.3, sustain: 0.1, release: 0.3 } }).toDestination(),
            click: new Tone.MembraneSynth({ pitchDecay: 0.01, octaves: 2, envelope: { attack: 0.001, decay: 0.2, sustain: 0 } }).toDestination()
        };

        function playSound(sound) {
            if (Tone.context.state !== 'running') return;
            switch (sound) {
                case 'correct':
                    sounds.correct.triggerAttackRelease("C5", "8n", Tone.now());
                    sounds.correct.triggerAttackRelease("G5", "8n", Tone.now() + 0.1);
                    break;
                case 'wrong':
                    sounds.wrong.triggerAttackRelease("C3", "4n");
                    break;
                case 'click':
                    sounds.click.triggerAttackRelease("C2", "8n");
                    break;
            }
        }

        // --- 閒置計時器 ---
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            // 只在非主畫面時設定計時器
            if (!screens.start.classList.contains('active')) {
                idleTimer = setTimeout(() => {
                    // 自動返回主畫面
                    switchScreen('start');
                }, 30000); // 30秒
            }
        }

        // --- 核心函式 ---
        function switchScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            screens[screenName].classList.add('active');
            resetIdleTimer(); // 每次切換畫面都重置計時器
        }

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            currentPlayerDocId = null;
            showQuestion();
            switchScreen('quiz');
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }
            const questionData = questions[currentQuestionIndex];
            document.getElementById('question-counter').textContent = `Q${currentQuestionIndex + 1} / ${questions.length}`;
            document.getElementById('question-text').textContent = questionData.question;
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'glass-card', 'p-4', 'text-xl', 'text-left', 'border-2', 'border-gray-600', 'hover:bg-purple-700', 'hover:border-purple-500');
                button.onclick = () => {
                    playSound('click');
                    selectAnswer(index, questionData.answer);
                };
                optionsContainer.appendChild(button);
            });
            startTimer();
        }

        function startTimer() {
            timeLeft = 15;
            document.getElementById('timer').textContent = timeLeft;
            const timerBar = document.getElementById('timer-bar');
            timerBar.style.width = '100%';
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                timerBar.style.width = `${(timeLeft / 15) * 100}%`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    selectAnswer(-1, questions[currentQuestionIndex].answer); // 時間到，算答錯
                }
                document.getElementById('timer').textContent = Math.ceil(timeLeft);
            }, 100);
        }

        function selectAnswer(selectedIndex, correctIndex) {
            clearInterval(timerInterval);
            const options = document.querySelectorAll('.option-btn');
            options.forEach(btn => btn.classList.add('disabled'));
            if (selectedIndex === correctIndex) {
                playSound('correct');
                score += 1000 + Math.floor(timeLeft * 100);
                options[selectedIndex].classList.add('correct');
            } else {
                playSound('wrong');
                if (selectedIndex !== -1) options[selectedIndex].classList.add('wrong');
                options[correctIndex].classList.add('correct');
            }
            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1500);
        }

        function endGame() {
            document.getElementById('final-score').textContent = score;
            switchScreen('score');
        }

        async function saveScore() {
            const nickname = nicknameInput.value.trim();
            const phone = phoneInput.value.trim();
            if (!nickname || !phone) {
                alert('請務必填寫暱稱和電話！');
                return;
            }
            submitScoreBtn.disabled = true;
            submitScoreBtn.textContent = '上傳中...';
            try {
                const docRef = await addDoc(leaderboardRef, {
                    nickname: nickname,
                    phone: phone,
                    score: score,
                    timestamp: serverTimestamp()
                });
                currentPlayerDocId = docRef.id;
                switchScreen('leaderboard');
                
                nicknameInput.value = '';
                phoneInput.value = '';
                submitScoreBtn.disabled = false;
                submitScoreBtn.textContent = '登錄成績';

            } catch (error) {
                console.error("寫入 Firestore 失敗:", error);
                alert("成績上傳失敗，請檢查網路或聯繫管理員。");
                submitScoreBtn.disabled = false;
                submitScoreBtn.textContent = '登錄成績';
            }
        }

        function setupLeaderboardListener() {
            const leaderboardList = document.getElementById('leaderboard-list');
            const leaderboardMessage = document.getElementById('leaderboard-message');

            const q = query(leaderboardRef, orderBy("score", "desc"), orderBy("timestamp", "asc"), limit(20));
            
            onSnapshot(q, (querySnapshot) => {
                leaderboardList.innerHTML = ''; 
                
                if (querySnapshot.empty) {
                    leaderboardMessage.textContent = '目前還沒有人挑戰成功，快來搶頭香！';
                    if (leaderboardList && !leaderboardList.contains(leaderboardMessage)) {
                        leaderboardList.appendChild(leaderboardMessage);
                    }
                } else {
                    querySnapshot.docs.forEach((doc, index) => {
                        const player = doc.data();
                        const item = document.createElement('div');
                        item.classList.add('leaderboard-item', 'text-xl', 'border-t', 'border-gray-700');
                        if (index < 3) {
                            item.classList.add('font-bold', 'text-yellow-300');
                        }
                        if (doc.id === currentPlayerDocId) {
                            item.classList.add('highlight-me');
                            setTimeout(() => {
                                item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }, 500);
                        }
                        item.innerHTML = `
                            <span>#${index + 1}</span>
                            <span class="truncate">${player.nickname}</span>
                            <span class="text-right">${player.score}</span>
                        `;
                        leaderboardList.appendChild(item);
                    });
                }
            }, (error) => {
                console.error("監聽排行榜失敗:", error);
                leaderboardList.innerHTML = '';
                 if (leaderboardList && leaderboardMessage) {
                    leaderboardMessage.textContent = '讀取排行榜失敗，請檢查 Firestore 規則與網路連線。';
                    if (!leaderboardList.contains(leaderboardMessage)) {
                        leaderboardList.appendChild(leaderboardMessage);
                    }

                    if(error.code === 'failed-precondition') {
                        leaderboardMessage.innerHTML += '<br><br><small>提示：請按 F12 打開開發者工具，查看 Console 中的錯誤連結來建立索引。</small>';
                    }
                }
            });
        }
        
        // --- 事件監聽 ---
        async function handleInteraction(callback) {
            if (Tone.context.state !== 'running') {
                await Tone.start();
                console.log('音效已啟用');
            }
            playSound('click');
            callback();
        }

        startBtn.onclick = () => handleInteraction(() => switchScreen('rules'));
        playBtn.onclick = () => handleInteraction(startGame);
        submitScoreBtn.onclick = () => handleInteraction(saveScore);
        leaderboardBtn.onclick = () => handleInteraction(() => {
             currentPlayerDocId = null;
             switchScreen('leaderboard');
        });
        closeLeaderboardBtn.onclick = () => handleInteraction(() => {
            currentPlayerDocId = null;
            switchScreen('start');
        });
        
        // 啟動閒置計時器
        ['mousedown', 'mousemove', 'touchstart', 'keydown'].forEach(event => {
            document.addEventListener(event, resetIdleTimer, true);
        });

        // 啟動排行榜即時監聽
        setupLeaderboardListener();
        resetIdleTimer(); // 初始啟動一次

    </script>
</body>
</html>
